<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <img src="./ping.jpg" alt="Picture of a ping pong racket and ball">

        <div id="heading">Score Keeper for Ping Pong game</div>

        <div id ="scoreboard">
            <div id ="score1" class="score_style">0</div>
            <p style ="font-weight: bold; font-size: larger;">to<p>
            <div id ="score2" class="score_style">0</div>
        </div>
        <div id ="round">
            <p>Playing To:.</p>
            <select name="drop" id="drop">
                <option selected disabled>Select</option>
                <option value="5">5</option>
                <option value="10">10</option>
            </select>

        </div>
        <p id = "log">use the buttons below to keep score</p>
        <div id="button_container">
            <button id="player1" class = "button">+1 Player1</button>
            <button id ="player2"  class = "button"> +1 Player2</button>
            <button id = "reset"  class = "button"> Reset</button>
        </div>
        <div id ="result"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
